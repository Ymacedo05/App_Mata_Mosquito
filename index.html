<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mata Mosquito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="jogo.css">
    <script>

        function iniciar() {
            var nivel = document.getElementById("select").value

            if(nivel === '') {
                alert("Selecione um nível para iniciar o jogo")
                return false
            } 

        // recuperando dados e uma pagina para a outra, o ? serve para separar um comando do outro.
                window.location.href ="app_mata_mosquito.html?" + nivel
                        
        }
    </script>

</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
              <img src="imagens/game.png" alt="">
        </div>

        <div class="d-flex justify-content-center mb-2">

            <select id="select" class="p-2 border-0 b">

                <option value="">-- Selecionar o nivel --</option>
                <option value="normal">Normal</option>
                <option value="dificil">Dificil</option>
                <option value="radianca">Radiânça</option>

            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger btn-lg" onclick="iniciar()">Iniciar</button>
        </div>
    </div>

</body>
</html>
